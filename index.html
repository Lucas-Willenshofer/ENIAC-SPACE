<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENIAC Space</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon" />

    <!-- OutSide CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container-fluid container00 container01">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent pt-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img src="/imagens/logo.png" alt="Logo" class="Nav_Logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Falcon 9</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Human Space Flight</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div
        class="container titlePadding"
        data-aos="fade-up"
        data-aos-duration="3000"
      >
        <p class="h5">LANÇAMENTO A CAMINHO</p>
        <p class="h1">MISSÃO EQUIPE-3</p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>
      <div class="container text-center">
        <img
          src="/imagens/home/arrowDown.gif"
          alt="ArrowDown"
          class="ArrowDown"
        />
      </div>
    </div>
    <div class="container-fluid container00 container02">
      <div
        class="container titlePadding"
        data-aos="fade-right"
        data-aos-offset="300"
        data-aos-easing="ease-in-sine"
        data-aos-duration="1500"
      >
        <p class="h5">MISSÃO CONCLUÍDA</p>
        <p class="h1">
          MISSÃO EQUIPE-2 <br />
          RETORNOU PARA A TERRA
        </p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>
    <div class="container-fluid container00 container03">
      <div
        class="container titlePadding"
        data-aos="fade-down"
        data-aos-offset="300"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <p class="h5">MISSÃO CONCLUÍDA</p>
        <p class="h1">
          DRAGON RETORNOU PARA A <br />
          TERRA
        </p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>
    <div class="container-fluid container00 container04">
      <div
        class="container titlePadding"
        data-aos="fade-up"
        data-aos-easing="linear"
        data-aos-offset="300"
        data-aos-duration="1500"
      >
        <p class="h5">MISSÃO CONCLUÍDA</p>
        <p class="h1">
          STARSHIP POUSA ASTRONAUTAS <br />
          DA NASA NA LUA
        </p>
        <button type="button" class="btn btn-outline-light mt-5" id="button">
          SAIBA MAIS
        </button>
      </div>
    </div>

    <footer class="container-fluid footer py-3">
      <ul class="nav justify-content-center mb-3">
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="bi bi-instagram"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="bi bi-youtube"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="bi bi-twitter"></i></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2"><i class="bi bi-facebook"></i></a>
        </li>
      </ul>
      <p class="text-center text-muted">2022 &copy; Lucas Willenshofer</p>
    </footer>
    <!-- ---------------------------------------------------------------------- -->

    <!-- AOS Script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

</html>
